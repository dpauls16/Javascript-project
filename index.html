<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hang Man</title>
    <link rel="stylesheet" href="hangmancss.css">
    <script src="hangmanjavascript.js"></script>
</head>


<body onload="setupGame()">
    <h1>Hang Man</h1>

    <!--The location of where the number of guesses left will go.-->
    <p id="count"></p>

    <!--Adds a canvas to the page that will be drawn on.-->
    <canvas id="gameCanvas"> </canvas>

    <!--The location of where the random word will go on the page.-->
    <h1 id="blanks"></h1>

    <!--Adds a restart button to the page. When this button is clicked it will restart the state of the page.-->
    <div id="restart">
        <button onclick="setupGame()">Restart game</button>
    </div>

    <!--The location of where game over conditions will go.-->
    <h1 id="lettersText"></h1>

    <!--The location of where the letter buttons will go.-->
    <ul id="buttons"></ul>
</body>
</html>
